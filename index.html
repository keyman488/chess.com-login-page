<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-signup">
      <div class="sign-up btn-gray">
        <p>Sign Up</p>
      </div>

      <div class="log-in btn-green">
        <p>Log In</p>
      </div>
    </div>

    <!-- Introduction -->
    <div class="intro">
      <h1>Play Chess Online on the #1 site!</h1>
    </div>

    <!-- Games Played Today and Playing Now -->
    <div class="games">
      <p class="center">13,742,697 <span class="gray">Games Today</span></p>
      <p class="center">170,390 <span class="gray">Playing Now</span></p>
    </div>

    <!-- Buttons -->
    <div class="play-online btn-green center">
      <a href="#">
        <h2 class="center">Play Online</h2>
        <p class="center">Play with someone at your level</p>
      </a>
    </div>

    <div class="play-computer btn-gray center">
      <a href="#">
        <h2 class="center">Play Computer</h2>
        <p class="center">Play vs customizable training bots</p>
      </a>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <h2 class="center">Solve Chess Puzzles</h2>
    </footer>
  </body>
</html>
